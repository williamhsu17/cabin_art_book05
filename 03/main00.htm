  <tr> 
    <td><p><span class="www">　　如何將抽象的聲音轉換成具有意義的音樂是一項高難度的挑戰，西歐古典音樂的許多音樂家們經過幾百年的研發，建構出一套獨立自主、結構嚴謹的聲音語言，本單元將幾個最基本的音樂語法條例介紹給你。</span></p>
