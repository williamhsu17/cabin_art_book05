<h1 style="font-size:0px;">古典音樂欣賞器樂篇</h1>
<table width="100%" border="0" cellspacing="0" cellpadding="2">

    <td height="30" valign="bottom"> <div align="center"><img src="images/line.gif" alt="" height="20"></div></td>

  <tr> 
    <td> <table width="100%" border="0" cellspacing="0" cellpadding="8">
        <tr> 
          <td class="w">　　 維也納出生的奧地利音樂家，父親是音樂老師，喜歡與三朋好友結伴聊天、玩Game、出遊。在短短的三十一年生命中，寫了六百多首的藝術歌曲，被譽為藝術歌曲之王。舒伯特同時也創作了多首著名的交響曲、弦樂四重奏、鋼琴與弦樂的重奏曲、鋼琴奏鳴曲、小品、鋼琴四手聯彈、雙鋼琴與宗教音樂等，舒伯特是一典型的古典主義風格的作曲家，其音樂最大的特質在於詩般的意境、天堂般的長度、純淨的旋律，晚年作品充滿的被病魔困擾的陰影（〈死與少女〉弦樂四重奏），和從自我宗教信仰中所獲得解脫的力量。 
          </td>
