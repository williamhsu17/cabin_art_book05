          <td class="w">　　 出生於匈牙利的鋼琴作曲家李斯特，是十九世紀僅次於帕格尼尼的天王級演奏超技巨星，天生對女性具有致命的吸引力。一生除了演奏、作曲外，1861年辭去威瑪的工作，到羅馬攻讀宗教學，1865年成為李斯特神父，跌破一堆人的眼鏡，但李斯特卻認為他賦有革新教會音樂的使命，此時期專心寫作清唱劇與彌撒曲。李斯特後來成為布達佩斯李斯特音樂院的首任院長，作育許多英才。 
            <p class="w">　　李斯特的創作種類為交響詩與鋼琴音樂，其素材常取自家鄉匈牙利的舞曲與民謠，或是他最喜歡的文學作品，例如歌德的〈浮士德交響曲〉與但丁的〈但丁交響曲〉等。</p></td>
