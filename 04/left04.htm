<h1 style="font-size:0px;">古典音樂欣賞器樂篇</h1>
<table width="328" height="100%" border="0" cellpadding="0" cellspacing="0">

  <tr>
    <td height="192"><img src="images/left-02.gif" alt="Image" width="27" height="192"></td>
    <td>
      <style>
        .container {
            width: 301px;
            height: 192px;
            overflow: hidden;
        }

        .slider {
            width: 1505px;
            height: 192px;
            transition: transform 16s;
        }

        .slider a {
            float: left;
        }

        .slider img {
            width: 301px;
            height: 192px;
            display: block;
        }
      </style>
      <div class="container">
        <div class="slider">
            <a href="04_1-1.htm" target="_top"><img src="images/menu/photoscroller-01.png" alt="Link 1 Image"></a>
            <a href="04_2.htm" target="_top"><img src="images/menu/photoscroller-02.png" alt="Link 2 Image"></a>
            <a href="04_3.htm" target="_top"><img src="images/menu/photoscroller-03.png" alt="Link 3 Image"></a>
            <a href="04_4.htm" target="_top"><img src="images/menu/photoscroller-04.png" alt="Link 4 Image"></a>
            <a href="04_5.htm" target="_top"><img src="images/menu/photoscroller-05.png" alt="Link 5 Image"></a>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.querySelector('.container');
            var slider = document.querySelector('.slider');

            container.addEventListener('mouseover', function() {
                slider.style.transform = 'translateX(-1204px)';
            });

            container.addEventListener('mouseout', function() {
                slider.style.transform = 'translateX(0)';
            });
        });
      </script>
    </td>
  </tr>
  <tr>
    <td background="images/left-bg.gif">&nbsp;</td>
    <td valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="35" valign="bottom"> 
            <div align="center"><img src="images/aaa01.gif" alt="不可不知的人物" width="178" height="26"></div></td>
        </tr>
        <tr>
          <td align="center">
            <style>
              .person_container a {
                display: inline-block;
                text-align: center;
                text-decoration: none;
                color: black;
              }
              .person_container a img {
                  display: block;
                  margin: 0 auto;
                  text-decoration: none;
              }
              .name_container span {
                display: none;
              }
            </style>
            <div class="person_container" style="margin-top: 10px;">
              <a href="04_4/04_4a.htm" id="person_01" target="_top"><img src="images/04_4/01.png" width="55" height="52;" onMouseOver="this.src='images/04_4/citizen[01].png';" onMouseOut="this.src='images/04_4/01.png'" alt="Link 1 Image"></a>
              <a href="04_4/04_4b.htm" id="person_02" target="_top"><img src="images/04_4/02.png" width="55" height="52;" onMouseOver="this.src='images/04_4/citizen[02].png';" onMouseOut="this.src='images/04_4/02.png'" alt="Link 2 Image"></a>
            </div>
            <div class="name_container">
              <span class="name" id="name_01"><img src="images/04_4/name1.png" alt="人名" width="250"></span>
              <span class="name" id="name_02"><img src="images/04_4/name2.png" alt="人名" width="250"></span>
            </div>
            <script>
              document.addEventListener('DOMContentLoaded', function() {

              for (let i = 1; i <= 10; i++) {
                  let num = String(i).padStart(2, '0');

                  let person = document.getElementById(`person_${num}`);
                  let name = document.getElementById(`name_${num}`);

                  if (person && name) { // Ensure both elements exist
                      person.addEventListener('mouseover', function() {
                        console.log()
                          name.style.display = 'block'; // Show the name on hover
                      });

                      person.addEventListener('mouseout', function() {
                          name.style.display = 'none'; // Hide the name when not hovering
                      });
                  }
              }
              });
