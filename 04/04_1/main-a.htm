  <tr> 
    <td> <table width="100%" border="0" cellspacing="0" cellpadding="8">
        <tr> 
          <td class="w">　　巴洛克中期最重要的小提琴作曲家，奏鳴曲與協奏曲就是在他的手上打下的基礎，可說是現代小提琴音樂之父，主要音樂創作包括奏鳴曲與協奏曲，其中最著名的就是出版編號（op.）第六號的第八首〈聖誕協奏曲〉。
