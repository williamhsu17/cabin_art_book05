        <tr> 
          <td class="w">　　韓德爾和巴哈是同一世代的德國音樂家，但韓德爾二十一歲時就前往義大利羅馬深造，擔任過柯賴里的助手。韓德爾的前半生主要是在義大利與德國發展，但其後半輩子卻是在英國度過，這也是他音樂事業扶搖直上的時期，其最重要作品如音樂神劇〈彌賽亞〉與管弦樂作品〈水上音樂〉、〈皇家煙火〉即是此時期的創作。<!--<font color="#660000">（請聽音樂導聆CD
