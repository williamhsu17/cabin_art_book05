<h1 style="font-size:0px;">古典音樂欣賞器樂篇</h1>
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr> 
    <td height="30" valign="bottom"> <div align="center"><img src="images/line.gif" alt="Image" height="20"></div></td>
  </tr>
  <tr> 
    <td> <table width="100%" border="0" cellspacing="0" cellpadding="8">
        <tr> 
          <td class="w">　　 巴洛克晚期最重要的德國音樂家，被譽為音樂之父，因為巴哈不只確立了古典音樂的度量衡—平均律是可行的，更在他的各個種類音樂創作中融合了義大利與法國的曲風，建立的一套後被廣為採用的作曲形式，例如組曲的四個標準舞曲模式—阿拉曼舞曲、庫朗舞曲、薩拉邦舞曲與吉格舞曲。巴哈在器樂方面的重要創作，包括寫給鍵盤樂器的〈十二平均律〉、寫給小型管弦樂團的六首〈布蘭登堡協奏曲〉與四首〈管弦樂組曲〉、寫給小提琴和大提琴各六首的無數字低音伴奏的奏鳴曲與組曲等。 
            <p class="w"> 　　巴哈一生另一特色就是，他活動的範圍從未超出他家鄉兩百五十英里的距離，可說是一位道道地地的德國本土音樂家。</p></td>
        </tr>
      </table></td>
