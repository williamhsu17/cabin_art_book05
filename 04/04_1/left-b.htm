<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

      <style>
        .head_container {
          background-image: url('../images/04_1/02[0].png');
          width: 305px;
          height: 200px;
          position: relative;
        }
        .btn_return {
          position: absolute;
          top: 0px;
          left: 0px;
          text-decoration: none;
          color: #90534f;
          padding-left: 5px;
        }
        #mp3Dropdown {
          position: absolute;

            <!-- ... add more songs as needed -->

        <audio id="audioPlayer" controls></audio>
        <script>
          function playAudio() {
              const dropdown = document.getElementById('mp3Dropdown');
              const audioPlayer = document.getElementById('audioPlayer');

              const selectedMp3 = dropdown.options[dropdown.selectedIndex].value;

              console.log('play')
              console.log(selectedMp3)
              audioPlayer.src = selectedMp3;
              audioPlayer.play();
          }
