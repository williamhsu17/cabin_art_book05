<h1 style="font-size:0px;">古典音樂欣賞器樂篇</h1>
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr> 
    <td height="30" valign="bottom"> <div align="center"><img src="images/line.gif" alt="" height="20"></div></td>
  </tr>
  <tr> 
    <td> <table width="100%" border="0" cellspacing="0" cellpadding="8">
        <tr> 
          <td class="w"> 　　人稱“papa”的海頓出生於奧地利的小城羅勞（Rohrau），是古典時期開山祖師爺的人物，許多古典時期的重要音樂形式例如交響曲、弦樂四重奏都是在他老人家手上確立的。海頓對年輕一輩的音樂家影響很大，像莫札特、貝多芬都以海頓為學習的對象。海頓一生創作豐富，其中最重要的就是他所寫的一百零四首交響曲與以聖經舊約為故事背景的兩部神劇〈創世紀，1798〉與〈四季，1801〉。另外他所寫的六十八首弦樂四重奏、兩首大提琴協奏曲與一首小喇叭協奏曲，都是古典時期重要的器樂音樂。 
          </td>
        </tr>
      </table></td>
  </tr>
