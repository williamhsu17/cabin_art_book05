        <tr> 
          <td class="w"> 　　繼德布西之後最重要的法國作曲家，拉威爾是管弦樂的聲音魔法師，幾首改編自他人作品的管弦樂曲，例如〈展覽會之畫〉，受到極度的歡迎。拉威爾的音樂中，時常採用外來文化的素材，例如〈波麗露〉（Bolero）是源自西班牙的舞曲或是G大調小提琴與鋼琴奏鳴曲中的藍調樂章，成為獨具一格法國作曲家。
